<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm/Sửa sản phẩm</title>
  <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>
  <h1 class="mb-4" th:text="${product.id == null} ? 'Thêm sản phẩm' : 'Sửa sản phẩm'"></h1>
  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <div class="mb-3">
      <label class="form-label">Tên sản phẩm</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
    </div>
    <div class="mb-3 row">
      <div class="col">
        <label class="form-label">Giá</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
      </div>
      <div class="col">
        <label class="form-label">Số lượng</label>
        <input type="number" th:field="*{quantity}" class="form-control" required/>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/products}" class="btn btn-secondary ms-2">Hủy</a>
  </form>
  <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
