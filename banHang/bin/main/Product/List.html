<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách sản phẩm</title>
  <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>
  <h1 class="mb-4">Danh sách sản phẩm</h1>
  <a class="btn btn-primary mb-3" th:href="@{/products/add}">+ Thêm sản phẩm</a>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Mã SP</th><th>Tên</th><th>Giá</th><th>Tồn kho</th><th>Mô tả</th><th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${#numbers.formatDecimal(p.price,1,2)}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.description}"></td>
        <td>
          <a class="btn btn-sm btn-warning" th:href="@{/products/edit/{id}(id=${p.id})}">Sửa</a>
          <a class="btn btn-sm btn-danger" th:href="@{/products/delete/{id}(id=${p.id})}" onclick="return confirm('Xoá sản phẩm?')">Xoá</a>
        </td>
      </tr>
    </tbody>
  </table>
  <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
