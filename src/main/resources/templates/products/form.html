<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null ? 'Edit Product' : 'New Product'} + ' - Coffee Shop Management'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-coffee"></i> Coffee Shop Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products"><i class="fas fa-coffee"></i> Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees"><i class="fas fa-user-tie"></i> Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/products">Products</a></li>
                <li class="breadcrumb-item active" th:text="${product.id != null ? 'Edit Product' : 'New Product'}">Form</li>
            </ol>
        </nav>

        <!-- Error Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <i class="fas fa-coffee"></i>
                            <span th:text="${product.id != null ? 'Edit Product' : 'New Product'}">Product Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:object="${product}" 
                              th:action="${product.id != null ? '/products/' + product.id : '/products'}" 
                              method="post">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productId" class="form-label">Product ID *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="productId" 
                                               th:field="*{productId}"
                                               th:classappend="${#fields.hasErrors('productId')} ? 'is-invalid' : ''"
                                               placeholder="e.g., COFFEE001"
                                               required>
                                        <div th:if="${#fields.hasErrors('productId')}" class="invalid-feedback">
                                            <span th:errors="*{productId}"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="category" 
                                               th:field="*{category}"
                                               th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''"
                                               placeholder="e.g., Coffee, Tea, Pastry"
                                               list="categoryList"
                                               required>
                                        <datalist id="categoryList">
                                            <option th:each="cat : ${categories}" th:value="${cat}"></option>
                                        </datalist>
                                        <div th:if="${#fields.hasErrors('category')}" class="invalid-feedback">
                                            <span th:errors="*{category}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       placeholder="e.g., Espresso, Cappuccino, Croissant"
                                       required>
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          rows="3"
                                          placeholder="Product description..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="costPrice" class="form-label">Cost Price ($) *</label>
                                        <input type="number" 
                                               class="form-control" 
                                               id="costPrice" 
                                               th:field="*{costPrice}"
                                               th:classappend="${#fields.hasErrors('costPrice')} ? 'is-invalid' : ''"
                                               step="0.01" 
                                               min="0.01"
                                               placeholder="0.00"
                                               required>
                                        <div th:if="${#fields.hasErrors('costPrice')}" class="invalid-feedback">
                                            <span th:errors="*{costPrice}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Sale Price ($) *</label>
                                        <input type="number" 
                                               class="form-control" 
                                               id="price" 
                                               th:field="*{price}"
                                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                               step="0.01" 
                                               min="0.01"
                                               placeholder="0.00"
                                               required>
                                        <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                            <span th:errors="*{price}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Initial Stock *</label>
                                        <input type="number" 
                                               class="form-control" 
                                               id="stock" 
                                               th:field="*{stock}"
                                               th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''"
                                               min="0"
                                               placeholder="0"
                                               required>
                                        <div th:if="${#fields.hasErrors('stock')}" class="invalid-feedback">
                                            <span th:errors="*{stock}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3" th:if="${product.id != null}">
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="active" 
                                           th:field="*{active}">
                                    <label class="form-check-label" for="active">
                                        Active Product
                                    </label>
                                </div>
                            </div>

                            <!-- Profit Calculation Display -->
                            <div class="row" th:if="${product.price != null and product.costPrice != null}">
                                <div class="col-12">
                                    <div class="alert alert-info">
                                        <h6>Profit Calculation</h6>
                                        <p class="mb-1">
                                            <strong>Profit per unit:</strong> 
                                            $<span th:text="${#numbers.formatDecimal(product.price - product.costPrice, 0, 2)}">0.00</span>
                                        </p>
                                        <p class="mb-0">
                                            <strong>Profit margin:</strong> 
                                            <span th:text="${#numbers.formatDecimal((product.price - product.costPrice) / product.price * 100, 0, 1)}">0.0</span>%
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/products" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${product.id != null ? 'Update Product' : 'Create Product'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Coffee Shop Management System - Group A, Phenikaa University</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Calculate profit in real time -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const costPriceInput = document.getElementById('costPrice');
            const salePriceInput = document.getElementById('price');
            
            function updateProfitCalculation() {
                const costPrice = parseFloat(costPriceInput.value) || 0;
                const salePrice = parseFloat(salePriceInput.value) || 0;
                
                if (costPrice > 0 && salePrice > 0) {
                    const profit = salePrice - costPrice;
                    const margin = (profit / salePrice) * 100;
                    
                    // You can add real-time profit display here if needed
                    if (profit < 0) {
                        salePriceInput.classList.add('is-invalid');
                    } else {
                        salePriceInput.classList.remove('is-invalid');
                    }
                }
            }
            
            costPriceInput.addEventListener('input', updateProfitCalculation);
            salePriceInput.addEventListener('input', updateProfitCalculation);
        });
    </script>
</body>
</html>
