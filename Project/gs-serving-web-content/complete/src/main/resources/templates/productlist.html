<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop - Danh mục sản phẩm</title>
    <style>
        :root{--coffee-900:#3e2723;--coffee-700:#5d4037;--accent:#c59d5f;--cream:#fff8e1}
        *{box-sizing:border-box}
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--coffee-900);background:linear-gradient(180deg,#efebe9,#fff 30%)}
        header{display:flex;align-items:center;gap:10px;padding:16px 20px;background:linear-gradient(135deg,#5d4037,#3e2723);color:#fff}
        header .logo{width:36px;height:36px;display:grid;place-items:center;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.2);border-radius:8px}
        main{max-width:1000px;margin:20px auto;padding:0 16px}
        .card{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:16px;box-shadow:0 8px 22px rgba(62,39,35,.10);overflow:hidden}
        .content{padding:22px}
        table{width:100%;border-collapse:collapse}
        th, td{padding:10px 14px;border-bottom:1px solid #ddd;text-align:left}
        th{background-color:var(--coffee-700);color:#fff}
        tr:hover{background-color:#f5f5f5}
        .actions{display:flex;gap:8px}
        .btn{border:0;border-radius:6px;padding:6px 10px;font-size:14px;cursor:pointer}
        .btn.edit{background:var(--accent);color:#1d140f}
        .btn.delete{background:#d9534f;color:#fff}
        .btn.add{background:var(--accent);color:#1d140f;font-weight:600;padding:8px 14px;margin-bottom:12px;display:inline-block;text-decoration:none}
    </style>
</head>
<body>
<header>
    <div class="logo">☕</div>
    <div>Danh mục sản phẩm</div>
</header>
<main>
    <div class="card">
        <div class="content">
            <a class="btn add" th:href="@{/products/new}">+ Thêm sản phẩm</a>
            <table>
                <thead>
                    <tr>
                        <th>Mã SP</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Tồn kho</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.stock}"></td>
                        <td th:text="${product.description}"></td>
                        <td class="actions">
                            <a class="btn edit" th:href="@{'/products/edit/' + ${product.productId}}">Sửa</a>
                            <a class="btn delete" th:href="@{'/products/delete/' + ${product.productId}}" 
                               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
