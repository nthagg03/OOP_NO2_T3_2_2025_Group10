<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #8B4513 !important;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-coffee {
            background-color: #8B4513;
            border-color: #8B4513;
        }
        .btn-coffee:hover {
            background-color: #654321;
            border-color: #654321;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">☕ Coffee Dượng Bầu</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang Chủ</a>
                <a class="nav-link" href="/register">Đăng Ký</a>
                <a class="nav-link" href="/login">Đăng Nhập</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center" style="background-color: #8B4513; color: white;">
                        <h3>Đăng Nhập</h3>
                    </div>
                    <div class="card-body">
                        <!-- Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}">Lỗi đăng nhập</span>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}">Thành công</span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="soDienThoai" 
                                       name="soDienThoai" 
                                       placeholder="Nhập số điện thoại"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="matKhau" class="form-label">Mật Khẩu</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="matKhau" 
                                       name="matKhau" 
                                       placeholder="Nhập mật khẩu"
                                       required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-coffee text-white">Đăng Nhập</button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
